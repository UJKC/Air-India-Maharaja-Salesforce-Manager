<template>
    <lightning-card title="Pending Pre-Flight Tasks" icon-name="standard:task">
        <template if:true={tasks.length}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={paginatedTasks} for:item="task">
                    <div key={task.Id}
                         class="slds-col slds-size_1-of-1 
                                slds-small-size_1-of-2 
                                slds-medium-size_1-of-3 
                                slds-large-size_1-of-4">
                        <div class="task-card slds-box slds-m-around_x-small" 
                             data-id={task.Id} 
                             onclick={handleCardClick}>
                            <p><strong>Task:</strong> {task.Name}</p>
                            <p><strong>Aircraft:</strong> {task.Aircraft__r.Name}</p>
                            <p><strong>Flight:</strong> {task.Flight__r.Name}</p>
                            <p><strong>Due By:</strong>
                                <lightning-formatted-date-time 
                                    value={task.Complete_By__c}
                                    year="numeric"
                                    month="short"
                                    day="2-digit"
                                    hour="2-digit"
                                    minute="2-digit"
                                    time-zone="UTC">
                                </lightning-formatted-date-time>
                            </p>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pagination Controls -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
                <span class="slds-p-horizontal_small">Page {currentPage} of {totalPages}</span>
                <lightning-button label="Next" onclick={handleNext} disabled={isLastPage}></lightning-button>
            </div>
        </template>

        <template if:true={isEmpty}>
            <p class="slds-p-around_medium slds-text-color_weak">
                âœ… No pending pre-flight tasks
            </p>
        </template>

        <div class="slds-m-top_medium slds-text-align_center">
            <lightning-button label="Refresh" onclick={refreshData}></lightning-button>
        </div>
    </lightning-card>
</template>
