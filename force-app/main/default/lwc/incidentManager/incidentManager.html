<template>
    <lightning-card title="Incident Manager">
      <div class="slds-p-around_medium">
        <lightning-combobox
          name="statusFilter"
          label="Filter by Status"
          value={selectedStatus}
          placeholder="Select Status"
          options={statusOptions}
          onchange={handleStatusChange}>
        </lightning-combobox>
  
        <lightning-combobox
          name="nameFilter"
          label="Filter by Name"
          value={selectedName}
          placeholder="Select Name"
          options={nameOptions}
          onchange={handleNameChange}>
        </lightning-combobox>
      </div>
  
      <template if:true={filteredIncidents}>
        <lightning-datatable
          key-field="Id"
          data={filteredIncidents}
          columns={columns}
          onsave={handleSave}
          draft-values={draftValues}>
        </lightning-datatable>
      </template>
    </lightning-card>
  </template>
